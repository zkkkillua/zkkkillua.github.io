ill be instantiated and called as such:</span></span><br><span class="line"><span class="comment"> * Twitter* obj = new Twitter();</span></span><br><span class="line"><span class="comment"> * obj-&gt;postTweet(userId,tweetId);</span></span><br><span class="line"><span class="comment"> * vector&lt;int&gt; param_2 = obj-&gt;getNewsFeed(userId);</span></span><br><span class="line"><span class="comment"> * obj-&gt;follow(followerId,followeeId);</span></span><br><span class="line"><span class="comment"> * obj-&gt;unfollow(followerId,followeeId);</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>

="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">tweet</span> &#123;</span><br><span class="line">    <span class="built_in">tweet</span>(<span class="type">int</span> i = <span class="number">0</span>, <span class="type">int</span> t = <span class="number">0</span>) &#123; id = i; time = t; &#125;</span><br><span class="line">    <span class="type">int</span> id;</span><br><span class="line">    <span class="type">int</span> time;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">user</span> &#123;</span><br><span class="line">    <span class="comment">// int id;</span></span><br><span class="line">    list&lt;tweet&gt; tweets;</span><br><span class="line">    list&lt;<span class="type">int</span>&gt; following;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Twitter</span> &#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="comment">/** Initialize your data structure here. */</span></span><br><span class="line">    <span class="built_in">Twitter</span>() &#123;</span><br><span class="line">        user_table.<span class="built_in">clear</span>();</span><br><span class="line">        cur_time = <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/** Compose a new tweet. */</span></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">postTweet</span><span class="params">(<span class="type">int</span> userId, <span class="type">int</span> tweetId)</span> </span>&#123;</span><br><span class="line">        user_table[userId].tweets.<span class="built_in">push_front</span>(<span class="built_in">tweet</span>(tweetId, cur_time++));</span><br><span class="line">        <span class="keyword">if</span> (user_table[userId].tweets.<span class="built_in">size</span>() &gt; <span class="number">10</span>)</span><br><span class="line">            user_table[userId].tweets.<span class="built_in">pop_back</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/** Retrieve the 10 most recent tweet ids in the user&#x27;s news feed. Each item in the news feed must be posted by users who the user followed or by the user herself. Tweets must be ordered from most recent to least recent. */</span></span><br><span class="line">    <span class="function">vector&lt;<span class="type">int</span>&gt; <span class="title">getNewsFeed</span><span class="params">(<span class="type">int</span> userId)</span> </span>&#123;</span><br><span class="line">        <span class="function">vector&lt;tweet&gt; <span class="title">temp_ans</span><span class="params">(user_table[userId].tweets.begin(), user_table[userId].tweets.end())</span></span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (list&lt;<span class="type">int</span>&gt;::iterator iter = user_table[userId].following.<span class="built_in">begin</span>(); iter != user_table[userId].following.<span class="built_in">end</span>(); ++iter) &#123;</span><br><span class="line">            <span class="keyword">if</span> (*iter == userId)</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line"></span><br><span class="line">            <span class="function">vector&lt;tweet&gt; <span class="title">temp</span><span class="params">(temp_ans)</span></span>;</span><br><span class="line">            temp_ans.<span class="built_in">clear</span>();</span><br><span class="line">            vector&lt;tweet&gt;::iterator temp_it = temp.<span class="built_in">begin</span>();</span><br><span class="line">            <span class="keyword">for</span> (list&lt;tweet&gt;::iterator jter = user_table[*iter].tweets.<span class="built_in">begin</span>(); jter != user_table[*iter].tweets.<span class="built_in">end</span>(); ++jter) &#123;</span><br><span class="line">                <span class="keyword">if</span> (temp_it != temp.<span class="built_in">end</span>()) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (temp_it-&gt;time &lt; jter-&gt;time) &#123;</span><br><span class="line">                        temp_ans.<span class="built_in">push_back</span>(*jter);</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        temp_ans.<span class="built_in">push_back</span>(*temp_it);</span><br><span class="line">                        ++temp_it;</span><br><span class="line">                        --jter;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    temp_ans.<span class="built_in">push_back</span>(*jter);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (temp_ans.<span class="built_in">size</span>() == <span class="number">10</span>)</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">while</span> (temp_it != temp.<span class="built_in">end</span>()) &#123;</span><br><span class="line">                <span class="keyword">if</span> (temp_ans.<span class="built_in">size</span>() == <span class="number">10</span>)</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                temp_ans.<span class="built_in">push_back</span>(*temp_it);</span><br><span class="line">                ++temp_it;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        vector&lt;<span class="type">int</span>&gt; ans;</span><br><span class="line">        <span class="keyword">for</span> (vector&lt;tweet&gt;::iterator it = temp_ans.<span class="built_in">begin</span>(); it != temp_ans.<span class="built_in">end</span>(); ++it)</span><br><span class="line">            ans.<span class="built_in">push_back</span>(it-&gt;id);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/** Follower follows a followee. If the operation is invalid, it should be a no-op. */</span></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">follow</span><span class="params">(<span class="type">int</span> followerId, <span class="type">int</span> followeeId)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (list&lt;<span class="type">int</span>&gt;::iterator it = user_table[followerId].following.<span class="built_in">begin</span>(); it != user_table[followerId].following.<span class="built_in">end</span>(); ++it)</span><br><span class="line">            <span class="keyword">if</span> (*it == followeeId)</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">        user_table[followerId].following.<span class="built_in">push_back</span>(followeeId);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/** Follower unfollows a followee. If the operation is invalid, it should be a no-op. */</span></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">unfollow</span><span class="params">(<span class="type">int</span> followerId, <span class="type">int</span> followeeId)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (list&lt;<span class="type">int</span>&gt;::iterator it = user_table[followerId].following.<span class="built_in">begin</span>(); it != user_table[followerId].following.<span class="built_in">end</span>(); ++it)</span><br><span class="line">            <span class="keyword">if</span> (*it == followeeId) &#123;</span><br><span class="line">                user_table[followerId].following.<span class="built_in">erase</span>(it);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    unordered_map&lt;<span class="type">int</span>, user&gt; user_table;</span><br><span class="line">    <span class="type">int</span> cur_time;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Your Twitter object will be instantiated and called as such:</span></span><br><span class="line"><span class="comment"> * Twitter* obj = new Twitter();</span></span><br><span class="line"><span class="comment"> * obj-&gt;postTweet(userId,tweetId);</span></span><br><span class="line"><span class="comment"> * vector&lt;int&gt; param_2 = obj-&gt;getNewsFeed(userId);</span></span><br><span class="line"><span class="comment"> * obj-&gt;follow(followerId,followeeId);</span></span><br><span class="line"><span class="comment"> * obj-&gt;unfollow(followerId,followeeId);</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
